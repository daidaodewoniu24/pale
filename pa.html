<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画板</title>
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.js"></script>
	<script src="js/palette2.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="box">
		<div class="left">
			<div class="iconfont add">&#xe601;</div>
			<div class="iconfont back">&#xe609;</div>
			<div class="iconfont save">&#xe60a;</div>
			<div class="iconfont line" role="line">&#xe607;</div>
			<div class="iconfont san" role="rangle">&#xe608;</div>
			<div class="iconfont rect" role="rect">&#xe60c;</div>
			<div class="iconfont circle" role="circle">&#xe605;</div>
			<div class="iconfont poly" role="poly">&#xe604;</div>
			<div class="iconfont polystar" role="polystar">&#xe606;</div>
			<div class="iconfont pencil" role="pencil">&#xe60d;</div>
			<div class="iconfont eraser" role="eraser">&#xe60b;</div>
			<div class="iconfont fill" role="fill">&#xe600;</div>
			<div class="iconfont stroke" role="stroke">&#xe603;</div>
			<div class="iconfont fillStyle" role="fillStyle">
				&#xe602;
				<input type="color" value="#af0000" class="fcolor">
			</div>
			<div class="iconfont strokeStyle" role="strokeStyle">
				&#xe602;
				<input type="color" value="#af0000" class="scolor">
			</div>
		</div>
		<div class="right">
			<div class="palette-box">
			
			</div>
		</div>
	</div>
</body>
</html>
